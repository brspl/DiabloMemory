<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diablo Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Diablo memory game</h1>
        <p>Inspired by Diablo - The hack & slash game</p>
    </header>

    <main>

        <div class="board">
            <div class="card" id="c0"></div>
            <div class="card" id="c1"></div>
            <div class="card" id="c2"></div>
            <div class="card" id="c3"></div>
            <div class="card" id="c4"></div>
            <div class="card" id="c5"></div>
            <div class="card" id="c6"></div>
            <div class="card" id="c7"></div>
            <div class="card" id="c8"></div>
            <div class="card" id="c9"></div>
            <div class="card" id="c10"></div>
            <div class="card" id="c11"></div>
            <div class="card" id="c12"></div>
            <div class="card" id="c13"></div>
            <div class="card" id="c14"></div>
            <div class="card" id="c15"></div>
        </div>
        <div class="score">Let's start the game!</div>

    </main>

    <div id="modal" class="square">
        <button id="btn-start" class="start" onclick="switchColors()">start</button>
    </div>

    <!-- Scripts-->
    <script src=" js/jquery-3.2.1.min.js "></script>
    <script src="js/game.js "></script>

</body>

</html>
